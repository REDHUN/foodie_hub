<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#ff6b6b" stroke="#e55555" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" opacity="0.1"/>
  
  <!-- Fork Icon -->
  <g transform="translate(180, 120)">
    <!-- Fork Handle -->
    <rect x="15" y="80" width="8" height="120" rx="4" fill="#ffffff"/>
    <!-- Fork Prongs -->
    <rect x="5" y="60" width="4" height="30" rx="2" fill="#ffffff"/>
    <rect x="12" y="60" width="4" height="30" rx="2" fill="#ffffff"/>
    <rect x="19" y="60" width="4" height="30" rx="2" fill="#ffffff"/>
    <rect x="26" y="60" width="4" height="30" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Spoon Icon -->
  <g transform="translate(290, 120)">
    <!-- Spoon Handle -->
    <rect x="15" y="80" width="8" height="120" rx="4" fill="#ffffff"/>
    <!-- Spoon Bowl -->
    <ellipse cx="19" cy="70" rx="12" ry="18" fill="#ffffff"/>
  </g>
  
  <!-- Plate/Bowl -->
  <ellipse cx="256" cy="320" rx="80" ry="25" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="256" cy="315" rx="75" ry="20" fill="#4ecdc4"/>
  
  <!-- Food Items on Plate -->
  <!-- Pizza Slice -->
  <g transform="translate(220, 290)">
    <path d="M0,20 L25,0 L25,25 Z" fill="#ffa500"/>
    <circle cx="8" cy="15" r="2" fill="#ff6b6b"/>
    <circle cx="15" cy="10" r="1.5" fill="#228B22"/>
  </g>
  
  <!-- Burger -->
  <g transform="translate(270, 285)">
    <ellipse cx="12" cy="20" rx="12" ry="6" fill="#8B4513"/>
    <ellipse cx="12" cy="15" rx="10" ry="4" fill="#32CD32"/>
    <ellipse cx="12" cy="12" rx="8" ry="3" fill="#8B4513"/>
    <ellipse cx="12" cy="8" rx="12" ry="6" fill="#DAA520"/>
  </g>
  
  <!-- App Name Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">FoodieHub</text>
  
  <!-- Delivery Icon -->
  <g transform="translate(380, 180)">
    <circle cx="20" cy="20" r="18" fill="#4ecdc4"/>
    <path d="M10,15 L30,15 L25,25 L15,25 Z" fill="#ffffff"/>
    <circle cx="17" cy="28" r="3" fill="#ffffff"/>
    <circle cx="23" cy="28" r="3" fill="#ffffff"/>
